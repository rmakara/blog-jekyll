---
layout: default
---

<article>
	<div class="divider"></div>

	<div class="center">
		{% if page.previous.url %}
    		<a class="prev" href="{{page.previous.url}}">Previous article - {{page.previous.title}}</a>
  		{% endif %}
  	</div>

  	<div class="divider"></div>
	
	<h1 class="title">{{ page.title }}</h1>

	<div class="center">
		<time class="code">{{ page.date | date: "%Y-%m-%d" }}</time>
	</div>	

	<div class="divider"></div>


	{{ content }}

</article>

<div class="divider"></div>

<div class="page-navigation code">
	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Home">Back to Home</a>
	  
  	{% if page.next.url %}
  		<br/><br/>
    	<a class="next" href="{{page.next.url}}">Next article: {{page.next.title}}</a>
  	{% endif %}
</div>
