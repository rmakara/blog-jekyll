---
layout: default
---

<article>
	<div class="divider"></div>
	
	<h1 class="title">{{ page.title }}</h1>

	<div class="center">
		<time class="code">{{ page.date | date: "%Y-%m-%d" }}</time>
	</div>

	<div class="divider"></div>


	{{ content }}

</article>

<div class="page-navigation code">
	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Home">Back to Home</a>
</div>
